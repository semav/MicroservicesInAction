server:
  port: 8000
zuul:
  ignoredServices: '*'
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
endpoints:
  routes:
    sensitive: false
