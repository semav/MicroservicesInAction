server:
  servlet:
    context-path: /ui
spring:
  application:
    name: ui-app
  template:
    cache: false
security:
  oauth2:
    client:
      clientId: client
      clientSecret: password
      accessTokenUri: http://localhost:8081/oauth/token
      userAuthorizationUri: http://localhost:8081/oauth/authorize
    resource:
      userInfoUri: http://localhost:8081/user
hystrix:
  shareSecurityContext: true